<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Funcionário - Agiliza</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50">
    <header class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <i data-lucide="home" class="h-8 w-8 text-blue-600 mr-2"></i>
                    <span class="text-2xl font-bold text-gray-900">Agiliza - Funcionário</span>
                </div>
                <div class="flex items-center gap-4">
                    <span id="userName" class="text-sm text-gray-600"></span>
                    <button onclick="logout()" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg text-sm font-medium transition-colors">
                        Sair
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
            <button onclick="openCadastroCliente()" class="bg-white p-6 rounded-xl shadow-sm border border-gray-200 hover:shadow-md transition-shadow text-left">
                <div class="flex items-center gap-4">
                    <div class="bg-blue-100 p-3 rounded-lg">
                        <i data-lucide="user-plus" class="h-6 w-6 text-blue-600"></i>
                    </div>
                    <div>
                        <h3 class="font-semibold text-lg text-gray-900">Cadastrar Cliente</h3>
                        <p class="text-sm text-gray-600">Adicionar novo cliente ao sistema</p>
                    </div>
                </div>
            </button>

            <button onclick="openEditarCliente()" class="bg-white p-6 rounded-xl shadow-sm border border-gray-200 hover:shadow-md transition-shadow text-left">
                <div class="flex items-center gap-4">
                    <div class="bg-green-100 p-3 rounded-lg">
                        <i data-lucide="edit" class="h-6 w-6 text-green-600"></i>
                    </div>
                    <div>
                        <h3 class="font-semibold text-lg text-gray-900">Editar Cliente</h3>
                        <p class="text-sm text-gray-600">Atualizar informações de clientes</p>
                    </div>
                </div>
            </button>
        </div>

        <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
            <h2 class="text-lg font-semibold mb-4">Clientes Recentes</h2>
            <div class="overflow-x-auto">
                <table class="w-full text-left">
                    <thead class="bg-gray-50 border-b border-gray-200">
                        <tr>
                            <th class="px-4 py-3 text-sm font-medium text-gray-700">Nome</th>
                            <th class="px-4 py-3 text-sm font-medium text-gray-700">CPF</th>
                            <th class="px-4 py-3 text-sm font-medium text-gray-700">Indicação</th>
                            <th class="px-4 py-3 text-sm font-medium text-gray-700">Ações</th>
                        </tr>
                    </thead>
                    <tbody id="clientesTable" class="divide-y divide-gray-200">
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script>
        function checkAuth() {
            const user = JSON.parse(localStorage.getItem('currentUser') || '{}');
            if (!user.id || user.type !== 'funcionario') {
                window.location.href = 'index.html';
                return;
            }
            document.getElementById('userName').textContent = user.name;
        }

        function logout() {
            localStorage.removeItem('currentUser');
            window.location.href = 'index.html';
        }

        function loadClientes() {
            const clientes = JSON.parse(localStorage.getItem('clients') || '[]');
            const tbody = document.getElementById('clientesTable');
            tbody.innerHTML = '';
            
            clientes.slice(-10).reverse().forEach(cliente => {
                const tr = document.createElement('tr');
                tr.className = 'hover:bg-gray-50';
                tr.innerHTML = `
                    <td class="px-4 py-3 text-sm text-gray-900">${cliente.nome}</td>
                    <td class="px-4 py-3 text-sm text-gray-600">${cliente.cpf}</td>
                    <td class="px-4 py-3 text-sm text-gray-600">${cliente.indicacao}</td>
                    <td class="px-4 py-3 text-sm">
                        <button onclick="editCliente(${cliente.id})" class="text-green-600 hover:text-green-800">
                            <i data-lucide="edit" class="h-4 w-4 inline"></i> Editar
                        </button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
            lucide.createIcons();
        }

        function openCadastroCliente() {
            localStorage.removeItem('editingClient');
            window.location.href = 'cliente-form.html?role=funcionario';
        }

        function openEditarCliente() {
            window.location.href = 'cliente-search.html?role=funcionario';
        }

        function editCliente(id) {
            localStorage.setItem('editingClient', id);
            window.location.href = 'cliente-form.html?role=funcionario';
        }

        window.onload = function() {
            checkAuth();
            lucide.createIcons();
            loadClientes();
        };
    </script>
</body>
</html>
