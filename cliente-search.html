<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Cliente - Agiliza</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50">
    <header class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <i data-lucide="home" class="h-8 w-8 text-blue-600 mr-2"></i>
                    <span class="text-2xl font-bold text-gray-900">Buscar Cliente</span>
                </div>
                <button onclick="voltar()" class="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded-lg text-sm font-medium transition-colors">
                    Voltar
                </button>
            </div>
        </div>
    </header>

    <main class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6 mb-6">
            <h2 class="text-lg font-semibold mb-4">Filtros de Busca</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Nome</label>
                    <input type="text" id="buscaNome" placeholder="Digite o nome..." class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">CPF</label>
                    <input type="text" id="buscaCpf" placeholder="000.000.000-00" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Indicação</label>
                    <select id="buscaIndicacao" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        <option value="">Todas</option>
                    </select>
                </div>
            </div>
            <div class="mt-4 flex gap-2">
                <button onclick="buscarClientes()" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg font-medium transition-colors flex items-center gap-2">
                    <i data-lucide="search" class="h-4 w-4"></i>
                    Buscar
                </button>
                <button onclick="limparBusca()" class="bg-gray-200 hover:bg-gray-300 text-gray-700 px-6 py-2 rounded-lg font-medium transition-colors">
                    Limpar
                </button>
            </div>
        </div>

        <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
            <div class="px-6 py-4 border-b border-gray-200 bg-gray-50">
                <h3 class="font-semibold text-gray-900">Resultados</h3>
            </div>
            <div id="resultadosContainer" class="divide-y divide-gray-200">
                <div class="p-8 text-center text-gray-500">
                    <i data-lucide="search" class="h-12 w-12 mx-auto mb-2 opacity-50"></i>
                    <p>Use os filtros acima para buscar clientes</p>
                </div>
            </div>
        </div>
    </main>

    <script>
        function checkAuth() {
            const user = JSON.parse(localStorage.getItem('currentUser'));
            if (!user) {
                window.location.href = 'index.html';
                return;
            }
            loadIndicacoes();
        }

        function loadIndicacoes() {
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            const clientes = users.filter(u => u.type === 'cliente');
            const select = document.getElementById('buscaIndicacao');
            
            clientes.forEach(c => {
                const option = document.createElement('option');
                option.value = c.name;
                option.textContent = c.name;
                select.appendChild(option);
            });
        }

        function buscarClientes() {
            const nome = document.getElementById('buscaNome').value.toLowerCase();
            const cpf = document.getElementById('buscaCpf').value;
            const indicacao = document.getElementById('buscaIndicacao').value;
            
            const clientes = JSON.parse(localStorage.getItem('clients') || '[]');
            
            const filtrados = clientes.filter(c => {
                const matchNome = !nome || c.nome.toLowerCase().includes(nome);
                const matchCpf = !cpf || c.cpf.includes(cpf);
                const matchIndicacao = !indicacao || c.indicacao === indicacao;
                return matchNome && matchCpf && matchIndicacao;
            });
            
            mostrarResultados(filtrados);
        }

        function mostrarResultados(clientes) {
            const container = document.getElementById('resultadosContainer');
            
            if (clientes.length === 0) {
                container.innerHTML = `
                    <div class="p-8 text-center text-gray-500">
                        <i data-lucide="inbox" class="h-12 w-12 mx-auto mb-2 opacity-50"></i>
                        <p>Nenhum cliente encontrado</p>
                    </div>
                `;
                lucide.createIcons();
                return;
            }
            
            container.innerHTML = clientes.map(c => `
                <div class="p-4 hover:bg-gray-50 transition-colors flex justify-between items-center">
                    <div>
                        <h4 class="font-medium text-gray-900">${c.nome}</h4>
                        <p class="text-sm text-gray-600">CPF: ${c.cpf}</p>
                        <p class="text-sm text-gray-500">Indicação: ${c.indicacao || '-'}</p>
                    </div>
                    <button onclick="selecionarCliente(${c.id})" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg text-sm font-medium transition-colors">
                        Selecionar
                    </button>
                </div>
            `).join('');
            
            lucide.createIcons();
        }

        function limparBusca() {
            document.getElementById('buscaNome').value = '';
            document.getElementById('buscaCpf').value = '';
            document.getElementById('buscaIndicacao').value = '';
            document.getElementById('resultadosContainer').innerHTML = `
                <div class="p-8 text-center text-gray-500">
                    <i data-lucide="search" class="h-12 w-12 mx-auto mb-2 opacity-50"></i>
                    <p>Use os filtros acima para buscar clientes</p>
                </div>
            `;
            lucide.createIcons();
        }

        function selecionarCliente(id) {
            localStorage.setItem('editingClient', id);
            const user = JSON.parse(localStorage.getItem('currentUser'));
            if (user.type === 'admin') {
                window.location.href = 'cliente-form.html';
            } else {
                window.location.href = 'cliente-form.html?role=funcionario';
            }
        }

        function voltar() {
            const user = JSON.parse(localStorage.getItem('currentUser'));
            if (user.type === 'admin') {
                window.location.href = 'admin.html';
            } else {
                window.location.href = 'funcionario.html';
            }
        }

        window.onload = function() {
            lucide.createIcons();
            checkAuth();
        };
    </script>
</body>
</html>
